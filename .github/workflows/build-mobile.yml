name: Build Mobile Apps

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"
          cache: true
      
      - name: Verify Flutter
        run: flutter --version
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install Flet
        run: pip install flet
      
      - name: Build APK
        run: flet build apk --verbose --project "P2PSecureChat" --org "com.securechat" --yes
      
      - name: Find and Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: |
            build/apk/*.apk
            build/apk/**/*.apk
          retention-days: 90
          if-no-files-found: warn

  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"
          cache: true
      
      - name: Verify Flutter
        run: flutter --version
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install Flet
        run: pip install flet
      
      - name: Build IPA (unsigned)
        run: flet build ipa --verbose --project "P2PSecureChat" --org "com.securechat" --yes
        continue-on-error: true
      
      - name: Find and Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: |
            build/ipa/*.ipa
            build/ipa/**/*.ipa
            build/ios/**/*.app
          retention-days: 90
          if-no-files-found: warn

  create-release:
    name: Create Release
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: android-release
          path: ./artifacts
        continue-on-error: true
      
      - name: Download iOS artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-release
          path: ./artifacts
        continue-on-error: true
      
      - name: List artifacts
        run: ls -la ./artifacts/ || echo "No artifacts found"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          files: ./artifacts/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
